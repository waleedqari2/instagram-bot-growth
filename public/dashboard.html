<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <title>Instagram Bot – جاهز للعمل</title>
  <style>
    body{
      font-family:Arial, sans-serif;
      background:#111;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .box{
      text-align:center;
      background:#222;
      padding:50px 40px;
      border-radius:12px;
      box-shadow:0 0 18px rgba(225,48,108,.5);
      max-width:420px;
      width:90%;
    }
    h1{margin:0 0 12px;font-size:32px}
    p{margin:0 0 30px;font-size:18px;line-height:1.4}
    .btn{
      display:inline-block;
      background:#e1306c;
      color:#fff;
      padding:14px 28px;
      border-radius:6px;
      text-decoration:none;
      font-size:18px;
      margin:8px;
      transition:background .25s;
    }
    .btn:hover{background:#c7225a}
    .btn-secondary{
      background:#444;
    }
    .btn-secondary:hover{background:#555}
  </style>
</head>
<body>
  <div class="box">
    <h1>Instagram Bot Growth Manager</h1>
    <p>البووت جاهز للعمل. اختر ما تريد:</p>

    <!-- الزر الرئيسي: يذهب إلى Dashboard -->
    <a class="btn" href="/">لوحة التحكم</a>

    <!-- زر ثانٍ: يذهب مباشرة إلى صفحة المتابعات -->
    <a class="btn btn-secondary" href="/targets">إدارة الحسابات المستهدفة</a>
  </div>
</body>
</html>
