<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <title>Instagram Bot – جاهز للعمل</title>
  <style>
    body{
      font-family:Arial, sans-serif;
      background:#111;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }
    .box{
      text-align:center;
      background:#222;
      padding:40px 30px;
      border-radius:8px;
      box-shadow:0 0 12px rgba(225,48,108,.4);
    }
    h1{margin:0 0 10px;font-size:28px}
    p{margin:0 0 25px;font-size:16px}
    a.button{
      display:inline-block;
      background:#e1306c;
      color:#fff;
      padding:12px 24px;
      border-radius:4px;
      text-decoration:none;
      font-size:18px;
    }
    a.button:hover{background:#c7225a}
  </style>
</head>
<body>
  <div class="box">
    <h1>Instagram Bot Growth Manager</h1>
    <p>البووت جاهز للعمل. اضغط للدخول إلى لوحة التحكم.</p>
    <a class="button" href="/">الانتقال إلى Dashboard</a>
  </div>
</body>
</html>
